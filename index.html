<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruity</title>
    <!-- Custom style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body class="background">
    <div class="wrapper  text-center">
        <div class="container flow bg-white">
            <div class="bg-blue" id="fruit-display"></div>
            <h1 class="ff-serif fs-900 ">Fruity <span class="text-accent">Fruits</span></h1>
            <div class="bg-orange" id="apple-shelf"></div>  
            <div class="bg-green" id="orange-shelf"></div>
            <button id="frutSort-btn" class="main-btn uppercase ff-sans-normal" onclick="sortFruit()">Sort fruit</button>
            <button id="reset-btn" class="main-btn uppercase ff-sans-normal" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
